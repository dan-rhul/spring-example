<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>test project</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<p>get time from java backend</p>
<button onclick="getTime()">get time from java backend</button>
<p>Time: <span id="timeText">none yet</span></p>

<script>
    function getTime() {
        $.get("/time", function(data) {
            $('.timeText').text(data);
        }).fail(function() {
            alert('there was an error');
        });
    }
</script>
</body>
</html>
